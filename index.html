<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!---Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz Project</h2>

        </div>

    </div>



    <!--Result section -->

    <div class="result py-4 d-none bg-light text-center">

        <div class="container lead ">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Emon</p>

        </div>

    </div>

    <!--Quiz section-->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the question ...</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.How do you give a quiz directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Dont worry a project will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2.if a Emon has 3 apple,then gives one to mario & one to
                        Yoshi,How many apples does the Emon?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 apples</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">3 apples </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3.How do you khow when you have met a Emon ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">You ll recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">The grim reaper will tell you find you  </label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4.What is a Emon favotite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light" >
                </div>

            </form>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
